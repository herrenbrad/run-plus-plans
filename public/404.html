<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Run+ Plans</title>
  <script>
    // GitHub Pages SPA redirect fix
    // When a route like /dashboard is refreshed, GitHub looks for dashboard.html
    // This 404.html captures the intended path and redirects to index.html with a hash
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
